<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="openDialog()">Add</button>
  </div>
</div>
<div class="row">
  <table class="table">
    <thead>
    <tr class="table-dark">
      <td>Id</td>
      <td>Name</td>
      <td>Craft price</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{recipe.id}}</td>
      <td>{{recipe.name}}</td>
      <td>{{craftPrice(recipe) | currency :"":2}}</td>
    </tr>

    </tbody>
  </table>
</div>
