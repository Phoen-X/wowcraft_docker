<form>
  <div class="modal-header">
    <h4 class="modal-title">Adding new recipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="form-group mb-2 col-12">
          <label for="recipe_name">Recipe name: </label>
          <input type="text" class="form-control" name="recipe_name" id="recipe_name" [(ngModel)]="recipe.name"/>
        </div>
      </div>
      <div class="row">
        <div class="form-group mb-2 col-12">
          <h5>Reagents:</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <wowcraft-recipe-reagent-list (reagentsChanged)="reagentsChanged($event)"></wowcraft-recipe-reagent-list>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="saveRecipe()">Add</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
  </div>
</form>
