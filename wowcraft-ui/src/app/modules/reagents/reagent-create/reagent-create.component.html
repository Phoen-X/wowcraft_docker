<form class="form-inline">

  <div class="form-group mb-2">
    <label for="reagent_name">Name:</label>
    <input id="reagent_name" name="name" class="form-control" [(ngModel)]="newReagent.name"/>
  </div>
  <div class="form-group mb-2">
    <label for="initial_price">Price:</label>
    <input id="initial_price" class="form-control" name="price" type="number" [(ngModel)]="newReagent.price"/>
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="saveReagent()">Add</button>
</form>
